{% extends 'base.html' %}

{% block title %} Edit Item{% endblock %}


{% block body %}

<div class="flex_container">
    <div>
        <h2>Edit {{ item.name }}</h2>
    </div>


    <div id = "edit_item">
        <div class="form-group">
            <form method="POST" action="/edit_item">
                <label for="sku">SKU: </label>
                <input type="number" class="form-control" name="sku" value={{ item.sku }}><br>

                <label for="name">Name: </label>
                <input type="text" class="form-control" name="name" value={{ item.name }}><br>

                <label for="department">Department: </label>
                <input type="text" class="form-control" name="department" value={{ item.department }}><br>

                <label for="quantity">Quantity: </label>
                <input type="number" class="form-control" name="quantity" value={{ item.quantity }}><br>

                <label for="unit_price">Unit Price: </label>
                <input type="number" step="0.01" class="form-control" name="unit_price" value={{ item.unit_price }}><br>

                <label for="description">Description: </label>
                <input type="text" class="form-control" name="description" value={{ item.description }}><br>

                <label for="location">Warehouse Location: </label>
                <select id="location" name="warehouse_location">
                    {% for warehouse in warehouses %}
                        <option value={{ warehouse.warehouse_id }}>{{ warehouse.description }}</option>
                    {% endfor %}
                </select>

                <input type="hidden" name="item_id" value={{ item.item_id }} />
                <input type="submit" value="Edit Item">
            </form>
        </div>
    </div>    
  </div>

{% endblock %}
