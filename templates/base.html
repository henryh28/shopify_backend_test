<!DOCTYPE html>

<html>
    <head>
        <title>{% block title %} {% endblock %}</title>
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />
        <link rel='stylesheet' href='/static/css/styles.css' />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        {% block head %} {% endblock %}

    </head>

    <body>
        {% block nav %} 
            <div name='nav_bar' class='navbar'>
                <!-- Left side Menu items -->
                <div class="menu_items">
                    <button type="button" id="btn-home">Home</button>
                    <button type="button" id='btn-create-warehouse'>Create Warehouse</button>
                    <button type="button" id='btn-create-item'>Create Item</button>
                    <button type="button" id='view-items'>View all Items</button>
                </div>
            </div>
        {% endblock %}

        {% for message in get_flashed_messages() %}
            <div class="flex_container">
                <p class='flash-message'> {{ message }}</p>
            </div>
        {% endfor %}

        {% block body %} {% endblock %}


        <script src='/static/scripts/script.js'></script>
    </body>
</html>
